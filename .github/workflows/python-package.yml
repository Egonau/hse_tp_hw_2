name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]
  
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        python -m pip install matplotlib
        python -m pip install datetime
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test
      id: test
      run: |
        cd tz_2
        pytest tester.py --doctest-modules --junitxml=.github/rezults/test-results-${{ matrix.python-version }}.xml
    - uses: actions/checkout@master
    - name: send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_ID }}
        token: ${{ secrets.TELEGRAM_KEY }}
        document: .github/rezults/test-results-${{ matrix.python-version }}.xml
    - name: Upload pytest test results
      uses: actions/upload-artifact@v3
      with:
        name: pytest-results-${{ matrix.python-version }}
        path: .github/rezults/test-results-${{ matrix.python-version }}.xml
        
